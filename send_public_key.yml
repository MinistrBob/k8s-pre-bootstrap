---
- hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
  tasks:
  - name: make direcotry
    file:
      path: "/home/<user>/.ssh"
      state: directory
  - name: create empty file
    file:
      path: "/home/<user>/.ssh/authorized_keys"
      state: touch
  - name: put pubkey
    lineinfile:
      path: "/home/<user>/.ssh/authorized_keys"
      line: "foo"